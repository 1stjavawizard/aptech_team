<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Instagram Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="top">
                    <div class="logo">
                        <img src="images/instagram.png" alt="instagram img">
                    </div>
                    <div class="form">
                        <div class="input-card">
                            <input type="text" placeholder="Phone number, username, or email" class="input">
                        </div>
                        <div class="input-card">
                            <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="btn">
                            <a href="#">Log In</a>
                        </div>
                    </div>
                    <div class="line-card">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="dif">
                        <div class="fb">
                            <img src="images/facebook.png" alt="facebook img">
                            <p>Log In With Facebook</p>
                        </div>
                        <div class="forgot-card">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">SignUp</a></p>
                </div>
                <div class="app-card">
                    <p>Get the App.</p>
                    <div class="icons-card">
                        <a href="#"><img src="images/appstore.png" alt="AppleStore img"></a>
                        <a href="#"><img src="images/googleplay.png" alt="googleplay img"></a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="links-card">
                    <ul>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">SUPPORT</a></li>
                        <li><a href="#">PRESS</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">JOBS</a></li>
                        <li><a href="#">PRIVACY</a></li>
                        <li><a href="#">TERMS</a></li>
                        <li><a href="#">DIRECTIONS</a></li>
                        <li><a href="#">PROFILES</a></li>
                        <li><a href="#">HASHTAGS</a></li>
                        <li><a href="#">LANGUAGE</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    @2022 APTECH COMPUTER EDUCATION
                    <br>
                    @PETER GOD'SPOWER
                </div>
            </div>
        </div>
    </body>
</html>
